    <script type="text/javascript">
      var light = $(".light-mode");
      var dark = $(".dark-mode");
      var form_container = $(".form-container");

      function changestate(name) {
        const quote_container = document.querySelectorAll(
          ".main-quote-container"
        );
        if (name == "light") {
          dark.removeClass("active");
          light.addClass("active");
          $("h1").removeClass("head-color-change");
          $("#quote").removeClass("content-color-change");
          $("p").removeClass("head-color-change");
          form_container.css("background-color", "white");
          for (var i = 0; i < quote_container.length; i++) {
            quote_container[i].style.backgroundColor = "white";
            quote_container[i].style.backgroundImage =
              "linear-gradient(315deg,#d7e1ec 0%, white 74%)";
          }
          document.body.style.backgroundColor = "#E4E4E4";
        } else {
          light.removeClass("active");
          dark.addClass("active");
          $("h1").addClass("head-color-change");
          $("#quote").addClass("content-color-change");
          $("p").addClass("head-color-change");
          form_container.css("background-color", "#404040");
          for (var i = 0; i < quote_container.length; i++) {
            quote_container[i].style.backgroundColor = "#2d3436";
            quote_container[i].style.backgroundImage =
              "linear-gradient(315deg, #2d3436 0%, #1f1f1f 74%)";
          }
          document.body.style.backgroundColor = "#202020";
        }
      }
    </script>

        ta = document.getElementById("quote-input");

      );
